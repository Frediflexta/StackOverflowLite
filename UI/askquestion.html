<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/basic.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="./CSS/web-fonts-with-css/css/fontawesome-all.min.css">
  <title>StackOverflowLite | Ask Question</title>
</head>
<body>
  <header id="header">
    <div id="h-container">
      <div id="brand">
        <a href="homepage.html"><h2>StackOverflow<span>Lite</span></h2></a>
      </div>
      <div id="h-search">
        <form action="#">
          <input type="text" class="in-details" placeholder="Search using keyword...">
          <button id="btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <nav>
          <ul>
            <li><a href="/UI/index.html">Logout</a></li>
            <li><a href="/UI/profile.html">Profile</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section id="ques-container">
      <div class="ques-body">
        <form method="POST">
          <div id="ques-header">
              <div class="title">
                <label for="display-name" class="display">Title</label>
              </div>
              <div class="ques-title">
                <input type="text" name="inline-display-name" id="question-title" placeholder="What's your question title? Please be specific" required>
              </div>
            </div>
            <div class="body">
                <div class="title">
                  <label for="display-name" class="display">Body</label>
                </div>
                <textarea name="question-body" id="ques-body" cols="50" rows="10"></textarea>
              </div>
              <div id="post-ques">
                <button class="post" id="postQuesBtn">Post Question</button>
              </div>
        </form>
      </div>
      <div class="how-to">
        <h3>How to Ask</h3>
        <p class="how-to-p">We prefer questions that can be answered, not just discussed</p>
        <p class="how-to-p">Please provide details. Share your research</p>
      </div>
    </section>
  </main>
  <footer id="question-footer">
    <p style="color:#848d95">StackOverflowLite&copy; 2018</p>
  </footer>
  <script src="./js/main.js"></script>
  <script src="/UI/client/postQuestion.js"></script>
</body>
</html>
