<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/basic.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="./CSS/web-fonts-with-css/css/fontawesome-all.min.css">
  <title>StackOverflowLite | Register with us</title>
</head>
<body>
  <header id="header">
    <div id="h-container">
      <div id="brand">
        <a href="index.html"><h2>StackOverflow<span>Lite</span></h2></a>
      </div>
      <div id="h-search">
        <form action="#">
          <input type="text" class="in-details" placeholder="Search using keyword...">
          <button id="btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <!-- <nav>
          <ul>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
          </ul>
        </nav> -->
      </div>
    </div>
  </header>
  <main>
    <section>
      <div id="login-header">
        <div id="login-h">
          <h1>Register With Us!</h1>
        </div>
      </div>
      <!-- <section id="signup-error">
        <p>An Error occured!</p>
      </section> -->
      <div class="form-content">
        <form method="POST">
          <div class="form-field">
            <div class="label-username">
              <label for="display-name" class="display">Username</label>
            </div>
            <div class="in-username">
              <input type="text" id="username" name="inline-display-name" placeholder="Frediflexta" required>
            </div>
            <div class="label-email">
              <label for="display-email" class="display">Email</label>
            </div>
            <div class="in-email">
              <input type="email" name="inline-email" id="email" placeholder="you@emaple.com" required>
            </div>
            <div class="label-password">
              <label for="display-password" class="display">Password</label>
            </div>
            <div class="in-password">
              <input type="password" name="inline-password" id="password" placeholder="*******" minlength="6" maxlength="12" required>
            </div>
            <!-- <div class="label-password">
              <label for="display-password" class="display">Confirm</label>
            </div>
            <div class="in-password">
              <input type="password" name="inline-password" id="confrim-password" placeholder="*******" minlength="6" maxlength="12" required>
            </div> -->
            <div class="btn-login">
              <button id="signupBtn">Register</button>
            </div>
          </div>
          <div class="formtext">
            <p>Have An Account Already? <a href="login.html">Login</a> </p>
            <!-- <a href="#">Forgot your password?</a> -->
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer id="login-footer">
    <p style="color:#848d95">StackOverflowLite&copy; 2018</p>
  </footer>
  <script src="./js/main.js"></script>
  <script src="/UI/client/signup.js"></script>
</body>
</html>
