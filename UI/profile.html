        <nav>
          <ul>
            <li><a href="index.html">Logout</a></li>

    <section id=profile-container>
      <form action="#">
        <div class="form-field">
          <div class="label-username">
            <label for="display-name" class="display">Username</label>
          </div>
          <div class="in-username">
            <input type="text" name="inline-display-name" value="Frediflexta" required>
          </div>
          <div class="label-email">
            <label for="display-email" class="display">Email</label>
          </div>
          <div class="in-email">
            <input type="email" name="inline-email" value="you@emaple.com" required>
          </div>
          <div class="label-password">
            <label for="display-password" class="display">Change Password</label>
          </div>
          <div class="in-password">
            <input type="password" name="inline-password" value="*******" minlength="6" maxlength="12" required>
          </div>
          <div class="label-password">
            <label for="display-password" class="display">Confirm Password</label>
          </div>
          <div class="in-password">
            <input type="password" name="inline-password" value="*******" minlength="6" maxlength="12" required>
          </div>
          <div class="btn-login">
            <button id="save">Save</button>
          </div>
        </div>
        </form>
        <div id="ques-et-answers">
          <div>
            <h3><b>Questions</b></h3>
          </div>
          <div class="user-ques">
            <p>You have asked <span>3</span><a href="userquestion.html"> questions</a></p>
          </div>
